<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .inline-block-container {
            font-size: 0;
            /* Remove default inline-block space */
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .inline-block-element {
            display: inline-block;
            margin: 0 0px;
            margin-top: 10px;
            margin-bottom: 10px;
            /* Adjust the value as needed */
            font-size: 16px;
            background-color: red;
            /* Reset font size to the desired value */
        }
    </style>
    <title>Inline-Block Elements with Space</title>
</head>

<body>

    <div class="inline-block-container">
        <div class="inline-block-element">Element 1</div>
        <div class="inline-block-element">Element 2</div>
        <div class="inline-block-element">Element 3</div>
    </div>

</body>

</html>
